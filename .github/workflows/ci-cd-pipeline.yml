name: CI/CD Pipeline - Build and Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-cd-pipeline.yml'
  pull_request:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  DOCKER_HUB_REGISTRY: docker.io
  BACKEND_IMAGE_NAME: discovery-dollars-backend
  FRONTEND_IMAGE_NAME: discovery-dollars-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_HUB_REGISTRY }}
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          BACKEND_IMAGE="${{ env.DOCKER_HUB_REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}"
          FRONTEND_IMAGE="${{ env.DOCKER_HUB_REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}"
          
          # For PRs, don't push - just build
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "backend_tags=${BACKEND_IMAGE}:pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "frontend_tags=${FRONTEND_IMAGE}:pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "backend_tags=${BACKEND_IMAGE}:latest,${BACKEND_IMAGE}:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "frontend_tags=${FRONTEND_IMAGE}:latest,${FRONTEND_IMAGE}:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            # For other branches (develop, etc)
            BRANCH_NAME="${{ github.ref_name }}"
            BRANCH_NAME="${BRANCH_NAME//\//-}"
            echo "backend_tags=${BACKEND_IMAGE}:${BRANCH_NAME}" >> $GITHUB_OUTPUT
            echo "frontend_tags=${FRONTEND_IMAGE}:${BRANCH_NAME}" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Build services using Docker Compose
        run: docker-compose -f docker-compose.yml build

      - name: Image build summary
        run: |
          echo "Backend Image: ${{ env.DOCKER_HUB_REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}"
          echo "Frontend Image: ${{ env.DOCKER_HUB_REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}"
          echo "Tags: ${{ steps.tags.outputs.backend_tags }}"
          echo "Push to Docker Hub: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}"

  deploy-to-vm:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          source: "deploy.sh,docker-compose.yml"
          target: ${{ secrets.VM_DEPLOY_PATH }}

      - name: Deploy to production VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            cd ${{ secrets.VM_DEPLOY_PATH }}
            chmod +x deploy.sh
            bash deploy.sh ${{ secrets.DOCKER_HUB_USERNAME }} ${{ secrets.DOCKER_HUB_TOKEN }}
